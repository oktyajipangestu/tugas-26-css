<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="text-center">
      <div class="d-inline">
        <h3>Rounded Image</h3>
        <img src="jakarta.jpg" class="rounded" alt="jakarta" width="300">
      </div>
      <div class="d-inline">
        <h3>Circle Image</h3>
        <img src="lampung.jpg" class="rounded-circle" alt="lampung" width="300">
      </div>
      <div class="d-inline">
        <h3>Thumbnail Image</h3>
        <img src="yogyakarta.jpg" class="img-thumbnail" alt="yogyakarta" width="300">
      </div>
    </div>
  </body>
</html>
